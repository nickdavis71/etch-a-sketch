<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etch-a-sketch.js" defer></script>
</head>
<body>
    <div id="grid-container"></div>
    <div id="slider-container">
        <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
        <div id="grid-size">16 x 16</div>
    </div>
    <div id="button-container">
        <button id="black-button">Black Mode</button>
        <button id="rainbow-button">Rainbow Mode</button>
        <button id="clear-button">Clear</button>
    </div>
</body>
</html>
